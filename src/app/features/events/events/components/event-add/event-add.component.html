<div class="event-form-container">
  <h1>Let's make a tour</h1>
  <p class="subtitle">Discover the beauty</p>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <input type="file" (change)="handleUpload($event)" accept="image/*">
    <img *ngIf="this.base64Image " [src]="this.base64Image " alt="Uploaded Image" />


    <div class="form-group">
      <label for="title">Event Title</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        placeholder="Enter event title">
      <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" 
           class="error-message">
        Title is required
      </div>
    </div>
    <div class="form-group">
      <label for="title">Founder</label>
      <input 
        type="text" 
        id="founder" 
        formControlName="founder" 
        placeholder="Choose the founder">
      <div *ngIf="eventForm.get('founder')?.invalid && eventForm.get('founder')?.touched" 
           class="error-message">
        founder is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        placeholder="Describe your event"></textarea>
      <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" 
           class="error-message">
        Description is required
      </div>
    </div>

    <div class="location-group">
      <div class="form-group">
        <label for="fromLocation">From where</label>
        <input 
          type="text" 
          id="fromLocation" 
          formControlName="fromLocation" 
          placeholder="Departure location">
        <div *ngIf="eventForm.get('fromLocation')?.invalid && eventForm.get('fromLocation')?.touched" 
             class="error-message">
          Departure location is required
        </div>
      </div>

      <div class="form-group">
        <label for="toLocation">To where</label>
        <input 
          type="text" 
          id="toLocation" 
          formControlName="toLocation" 
          placeholder="Destination">
        <div *ngIf="eventForm.get('toLocation')?.invalid && eventForm.get('toLocation')?.touched" 
             class="error-message">
          Destination is required
        </div>
      </div>
    </div>

    <div class="date-group">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input 
          type="date" 
          id="startDate" 
          formControlName="startDate">
        <div *ngIf="eventForm.get('startDate')?.invalid && eventForm.get('startDate')?.touched" 
             class="error-message">
          Start date is required
        </div>
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input 
          type="date" 
          id="endDate" 
          formControlName="endDate">
        <div *ngIf="eventForm.get('endDate')?.invalid && eventForm.get('endDate')?.touched" 
             class="error-message">
          End date is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="participants">Participants</label>
      <input 
        type="number" 
        id="participants" 
        formControlName="participants" 
        min="1">
      <div *ngIf="eventForm.get('participants')?.invalid && eventForm.get('participants')?.touched" 
           class="error-message">
        Must be at least 1 participant
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="eventForm.invalid">
      Submit
    </button>
  </form>
</div>
