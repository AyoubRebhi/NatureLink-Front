<div class="page-container">

  <!--ajouter this one-->
  <button class="book-now" [routerLink]="['/admin/boutiques/boutique-add']" *ngIf="isAdminView">➕ Add Shop </button>

  <div class="search-container">
    <div class="search-wrapper">
      <!--this i and input-->
      <i class="fa fa-search search-icon"></i>
      <input type="search" class="search-input" [(ngModel)]="search" placeholder="Search boutiques" />
    </div>
  </div>
  <!--boutique vides-->
  <div *ngIf="boutiques.length === 0" class="empty-state">
    <img src="assets/img/error.png" alt="No Shops" class="empty-image">
    <p style="font-size: 18px; color: #666;">
      No shops available at the moment.<br>
      Want to explore shops later? <a [routerLink]="['/']">Return to home</a>

    </p> <button class="add-btn" [routerLink]="['/admin/boutiques/boutique-add']" *ngIf="isAdminView">➕ Add the first
      shop</button>
  </div>

  <div *ngFor="let boutique of boutiques | filterb:search">
    <div class="event-card">
      <div class="event-card-left">
        <img src="{{boutique.image}}" alt="Event Image" class="event-image">
        <div class="event-info">
          <h3 class="event-title">{{boutique.nom}}</h3>
          <p class="event-meta">
            <i class="fa fa-envelope"></i> {{boutique.email}}
          </p>
          <p class="event-time">
            <i class="fa fa-phone"></i> {{boutique.telephone}}
          </p>
          <p class="event-location">
            <i class="fa fa-map-marker"></i> {{boutique.adresse}}
          </p>
        </div>
      </div>
      <div class="event-card-right">
        <button class="event-btn show" [routerLink]="['/boutiques/boutique-info', boutique.id, 'products']"
          *ngIf="!isAdminView">Show</button>

        <div class="event-actions" *ngIf="isAdminView">
          <button class="event-btn show"
            [routerLink]="['/admin/boutiques/boutique-info', boutique.id, 'products']">Show</button>
          <button class="event-btn update"
            [routerLink]="['/admin/boutiques/boutique-update', boutique.id]">Update</button>
          <button class="event-btn delete" (click)="deleteProduit(boutique.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
