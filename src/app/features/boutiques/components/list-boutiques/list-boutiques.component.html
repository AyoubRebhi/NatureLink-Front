<p>boutiques works!</p>
<div *ngFor="let boutique of boutiques">
    <div class="event-card">
      <div class="event-card-left">
        <img src="assets/img/destination-1.jpg" alt="Event Image" class="event-image">
        <div class="event-info">
          <h3 class="event-title"> {{boutique.name}}</h3>
          <p class="event-meta">
            <i class="fa fa-user"></i> John Smith /
            <i class="fa fa-envelope"></i> john@colorlib.com
          </p>
          <p class="event-time">
            <i class="fa fa-clock"></i> 08:00 AM - 10:00 AM
          </p>
          <p class="event-location">
            <i class="fa fa-map-marker"></i> 59 Breanne Canyon Suite, USA
          </p>
        </div>
        <div class="event-tags">
          <button class="book-now"routerLink="/events/detail">Book Now</button>
        </div>
        
  </div>
</div>
