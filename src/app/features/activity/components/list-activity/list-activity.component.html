<div id="activityList">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-xxl">
              <div class="search-box">
                <!-- Optional search input -->
                <!-- <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search by name, location..." /> -->
                <i class="ri-search-line search-icon"></i>
              </div>
            </div>
            <div class="col-xxl-auto col-sm-6">
              <button class="btn btn-success" routerLink="/admin/activity/add">
                <i class="bi bi-plus-circle me-1"></i> Add Activity
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Activity List Table -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Activities <span class="badge bg-dark ms-1">{{ activities.length }}</span></h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered table-nowrap">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Price</th>
                  <th>Duration</th>
                  <th>Difficulty</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let activity of filteredActivities">
                  <td>{{ activity.name }}</td>
                  <td>{{ activity.location }}</td>
                  <td>{{ activity.price }} TND</td>
                  <td>{{ activity.duration }} min</td>
                  <td>
                    <span class="badge" [ngStyle]="{ 
                          'background-color': getDifficultyColor(activity.difficultyLevel), 
                          'color': 'white' 
                        }">
                      {{ activity.difficultyLevel }}
                    </span> </td>
                  <td>
                    <button class="btn btn-sm me-2" [ngStyle]="{ 'background-color': '#101011', 'color': 'white' }"
                      [routerLink]="['/admin/activity/details', activity.id]">
                      <i class="bi bi-eye"></i> View
                    </button>

                    <button class="btn btn-sm me-2" [ngStyle]="{ 'background-color': '#4a87c5', 'color': 'white' }"
                      (click)="goToEditActivity(activity.id!)">
                      <i class="bi bi-pencil"></i> Edit
                    </button>

                    <button class="btn btn-sm" [ngStyle]="{ 'background-color': '#c92010', 'color': 'white' }"
                      (click)="deleteActivity(activity.id!)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Empty State -->
          <div *ngIf="filteredActivities.length === 0" class="text-center py-4">
            <p class="text-muted">No activity found.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
