<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #activityForm="ngForm" enctype="multipart/form-data">
            <div class="row">
              <div class="col-lg-6 mb-3">
                <label for="name" class="form-label">Activity Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="activity.name" name="name">
              </div>
  
              <div class="col-lg-6 mb-3">
                <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="location" required [(ngModel)]="activity.location" name="location">
              </div>
  
              <div class="col-lg-12 mb-3">
                <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                <textarea class="form-control" id="description" rows="3" required [(ngModel)]="activity.description" name="description"></textarea>
              </div>
  
              <div class="col-lg-4 mb-3">
                <label for="duration" class="form-label">Duration (hours) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="duration" required [(ngModel)]="activity.duration" name="duration">
              </div>
  
              <div class="col-lg-4 mb-3">
                <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="price" required [(ngModel)]="activity.price" name="price">
              </div>
  
              <div class="col-lg-4 mb-3">
                <label for="maxParticipants" class="form-label">Max Participants <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="maxParticipants" required [(ngModel)]="activity.maxParticipants" name="maxParticipants">
              </div>
  
              <div class="col-lg-6 mb-3">
                <label for="difficultyLevel" class="form-label">Difficulty Level</label>
                <select class="form-control" id="difficultyLevel" [(ngModel)]="activity.difficultyLevel" name="difficultyLevel">
                  <option value="">Select</option>
                  <option value="Easy">Easy</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Hard">Hard</option>
                </select>
              </div>
  
              <div class="col-lg-6 mb-3">
                <label class="form-label">Required Equipment (comma-separated)</label>
                <input type="text" class="form-control" [(ngModel)]="equipmentInput" name="equipmentInput" placeholder="e.g. Helmet, Water Bottle">
              </div>
  
              <div class="col-lg-12 mb-3">
                <label class="form-label">Upload Images <span class="text-danger">*</span></label>
                <input type="file" class="form-control" (change)="onImagesSelected($event)" multiple accept="image/*" required>
              </div>
            </div>
  
            <div class="text-end">
                <button type="submit" class="btn btn-success">Update Activity</button>
                <button type="button" class="btn btn-danger ms-2" (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
