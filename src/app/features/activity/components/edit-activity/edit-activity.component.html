<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #activityForm="ngForm" enctype="multipart/form-data">
          <div class="row">
            <!-- Name -->
            <div class="col-lg-6 mb-3">
              <label for="name" class="form-label">Activity Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="activity.name" required />
            </div>

            <!-- Location -->
            <div class="col-lg-6 mb-3">
              <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="location" name="location" [(ngModel)]="activity.location"
                required />
            </div>

            <!-- Duration -->
            <div class="col-lg-6 mb-3">
              <label for="duration" class="form-label">Duration (in min) <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="activity.duration"
                required />
            </div>

            <!-- Price -->
            <div class="col-lg-6 mb-3">
              <label for="price" class="form-label">Price (TND) <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="price" name="price" [(ngModel)]="activity.price" required />
            </div>

            <!-- Max Participants -->
            <div class="col-lg-6 mb-3">
              <label for="maxParticipants" class="form-label">Max Participants</label>
              <input type="number" class="form-control" id="maxParticipants" name="maxParticipants"
                [(ngModel)]="activity.maxParticipants" />
            </div>

            <!-- Difficulty -->
            <div class="col-lg-6 mb-3">
              <label for="difficultyLevel" class="form-label">Difficulty Level</label>
              <select class="form-select" id="difficultyLevel" name="difficultyLevel"
                [(ngModel)]="activity.difficultyLevel">
                <option value="Easy">Easy</option>
                <option value="Moderate">Moderate</option>
                <option value="Hard">Hard</option>
              </select>
            </div>

            <!-- Equipment -->
            <div class="col-lg-12 mb-3">
              <label for="requiredEquipment" class="form-label">Required Equipment (comma separated)</label>
              <input type="text" class="form-control" id="requiredEquipment" [(ngModel)]="equipmentInput"
                name="requiredEquipment" placeholder="e.g. Helmet, Gloves, Water Bottle" />
            </div>
            <!-- Activity Type -->
            <div class="col-lg-6 mb-3">
              <label for="type" class="form-label">Activity Type</label>
              <select class="form-select" id="type" name="type" [(ngModel)]="activity.type">
                <option value="">Select Type</option>
                <option value="Adventure">Adventure</option>
                <option value="Relaxation">Relaxation</option>
                <option value="Cultural">Cultural</option>
                <option value="Educational">Educational</option>
              </select>
            </div>

            <!-- Mood -->
            <div class="col-lg-6 mb-3">
              <label class="form-label">Mood (comma separated)</label>
              <input type="text" class="form-control" [(ngModel)]="moodInput" name="moodInput"
                placeholder="e.g. calm, energizing, exciting">
            </div>

            <!-- Tags -->
            <div class="col-lg-12 mb-3">
              <label class="form-label">Tags (comma separated)</label>
              <input type="text" class="form-control" [(ngModel)]="tagsInput" name="tagsInput"
                placeholder="e.g. outdoor, nature, solo">
            </div>

            <!-- Description -->
            <div class="col-lg-12 mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="4"
                [(ngModel)]="activity.description"></textarea>
            </div>

            <!-- Upload New Images -->
            <div class="col-lg-12 mb-3">
              <label class="form-label">Upload New Images</label>
              <input type="file" class="form-control" (change)="onImagesSelected($event)" multiple />
            </div>

            <!-- Preview Existing Images -->
            <div class="col-lg-12 mb-3" *ngIf="activity.imageUrls && activity.imageUrls.length">
              <label class="form-label">Current Images</label>
              <div class="d-flex flex-wrap gap-3">
                <div *ngFor="let img of activity.imageUrls" class="position-relative">
                  <img [src]="img" alt="Activity Image" class="img-thumbnail" style="max-height: 150px;" />
                  <button type="button" class="btn-close position-absolute top-0 end-0 m-1" aria-label="Close"
                    (click)="removeExistingImage(img)"></button>
                </div>
              </div>
            </div>

          </div>

          <!-- Buttons -->
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-success">Update Activity</button>
            <button type="button" class="btn btn-danger ms-2" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
