<div class="user-payments-container">
     <!-- Add back button here -->
  <button mat-raised-button 
  color="primary"
  (click)="goBack()"
  class="back-button">

Back to Users
</button>
    <h2>Payments for User #{{ userId }}</h2>
  
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading payments...</p>
    </div>
  
    <div *ngIf="errorMessage" class="error-container mat-elevation-z2">
      <mat-icon>error_outline</mat-icon>
      <div class="error-message">{{ errorMessage }}</div>
    </div>
  
    <div *ngIf="!isLoading && !errorMessage" class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let payment">{{ payment.id }}</td>
        </ng-container>
  
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let payment">{{ payment.amount | currency }}</td>
        </ng-container>
  
        <!-- Method Column -->
        <ng-container matColumnDef="paymentMethod">
          <th mat-header-cell *matHeaderCellDef>Method</th>
          <td mat-cell *matCellDef="let payment">{{ payment.paymentMethod }}</td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let payment">
            <span class="status-badge" [ngClass]="payment.status.toLowerCase()">
              {{ payment.status }}
            </span>
          </td>
        </ng-container>
  
        <!-- Date Column -->
        <ng-container matColumnDef="paymentDate">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let payment">
            {{ payment.paymentDate | date:'medium' }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div *ngIf="dataSource.data.length === 0" class="no-data-message">
        <mat-icon class="no-data-icon">payments</mat-icon>
        <h3>No payments found for this user</h3>
      </div>
    </div>
  </div>
