<div class="unit-create-container">
    <h2>Create New Unit</h2>
  
    <!-- Add a form for creating a unit -->
    <form [formGroup]="unitForm" (ngSubmit)="onSubmit()">
      <!-- Add Type field -->
      <div class="form-group">
        <label for="type">Type</label>
        <input
          id="type"
          type="text"
          class="form-control"
          formControlName="type"
          placeholder="Enter unit type"
          required
        />
        <div *ngIf="unitForm.get('type')?.invalid && unitForm.get('type')?.touched" class="text-danger">
          Unit Type is required.
        </div>
      </div>
  
      <!-- Add Price field -->
      <div class="form-group">
        <label for="price">Price</label>
        <input
          id="price"
          type="number"
          class="form-control"
          formControlName="price"
          placeholder="Enter unit price"
          required
        />
        <div *ngIf="unitForm.get('price')?.invalid && unitForm.get('price')?.touched" class="text-danger">
          Unit Price is required.
        </div>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary" [disabled]="unitForm.invalid">Create Unit</button>
    </form>
  
    <div *ngIf="isLoading" class="loading-spinner">
      <span>Loading...</span>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      <strong>Error:</strong> {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      <strong>Success:</strong> {{ successMessage }}
    </div>
  </div>
