<!-- disponibilty-list.component.html -->
<div class="container">
    <h3>Disponibility List</h3>
  
    <div *ngIf="disponibilities.length === 0">
      <p>No disponibilities available.</p>
    </div>
  
    <table *ngIf="disponibilities.length > 0" class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Logement Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dispo of disponibilities">
          <td>{{ dispo.id }}</td>
          <td>{{ formatDate(dispo.startDate) }}</td>
          <td>{{ formatDate(dispo.endDate) }}</td>
          <td></td>
          <td>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
