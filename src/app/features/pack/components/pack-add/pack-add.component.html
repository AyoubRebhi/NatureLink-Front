<div class="container">
  <!-- Header -->
  <h2>Create New Pack</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Form Container -->
  <form (ngSubmit)="submitForm()" #packForm="ngForm" class="form-container">
    <!-- Nom -->
    <div class="form-group">
      <label class="form-label">Pack Name</label>
      <input 
        type="text" 
        class="form-input"
        [(ngModel)]="pack.nom" 
        name="nom" 
        required 
        placeholder="Enter pack name"
      />
    </div>

    <!-- Prix -->
    <div class="form-group">
      <label class="form-label">Price (TND)</label>
      <input 
        type="number" 
        class="form-input"
        [(ngModel)]="pack.prix" 
        name="prix" 
        required 
        placeholder="Enter price"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea 
        class="form-textarea"
        [(ngModel)]="pack.description" 
        name="description" 
        required
        placeholder="Enter pack description"
      ></textarea>
    </div>

    <!-- ID Lists -->
    <div class="id-list-container">
      <div class="form-group">
        <label class="form-label">Logements (comma-separated IDs)</label>
        <input 
          class="form-input"
          (change)="updateIdList($event, 'logements')"
          name="logements"
          placeholder="e.g., 1, 2, 3"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Restaurants (comma-separated IDs)</label>
        <input 
          class="form-input"
          (change)="updateIdList($event, 'restaurants')"
          name="restaurants"
          placeholder="e.g., 4, 5, 6"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Activities (comma-separated IDs)</label>
        <input 
          class="form-input"
          (change)="updateIdList($event, 'activities')"
          name="activities"
          placeholder="e.g., 7, 8, 9"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Transports (comma-separated IDs)</label>
        <input 
          class="form-input"
          (change)="updateIdList($event, 'transports')"
          name="transports"
          placeholder="e.g., 10, 11, 12"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Evenements (comma-separated IDs)</label>
        <input 
          class="form-input"
          (change)="updateIdList($event, 'evenements')"
          name="evenements"
          placeholder="e.g., 13, 14, 15"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="submit-button"
      [disabled]="!packForm.valid"
    >
      Create Pack
    </button>
  </form>
</div>
