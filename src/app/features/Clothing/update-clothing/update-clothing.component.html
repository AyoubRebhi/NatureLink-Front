<div class="container mt-4">
    <h2>Modifier un vêtement</h2>
    
    <div *ngIf="isLoading || loadingDestinations" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
      <p>Chargement en cours...</p>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
      <button type="button" class="btn-close float-end" (click)="errorMessage = null" aria-label="Close"></button>
    </div>
  
    <form [formGroup]="clothingForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading && !loadingDestinations">
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="clothingForm.get('name')?.invalid && clothingForm.get('name')?.touched" class="text-danger">
          <span *ngIf="clothingForm.get('name')?.errors?.['required']">Le nom est requis</span>
          <span *ngIf="clothingForm.get('name')?.errors?.['minlength']">Minimum 3 caractères</span>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
        <div *ngIf="clothingForm.get('description')?.invalid && clothingForm.get('description')?.touched" class="text-danger">
          La description est requise
        </div>
      </div>
  
      <div class="mb-3">
        <label for="season" class="form-label">Saison</label>
        <select class="form-select" id="season" formControlName="season">
          <option value="">Sélectionnez une saison</option>
          <option *ngFor="let season of seasons" [value]="season">{{ season }}</option>
        </select>
        <div *ngIf="clothingForm.get('season')?.invalid && clothingForm.get('season')?.touched" class="text-danger">
          Veuillez sélectionner une saison
        </div>
      </div>
  
      <div class="mb-3">
        <label for="destinationId" class="form-label">Destination</label>
        <select class="form-select" id="destinationId" formControlName="destinationId">
          <option value="">Sélectionnez une destination</option>
          <option *ngFor="let destination of destinations" [value]="destination.id">
            {{ destination.nom  }}
          </option>
        </select>
        <div *ngIf="clothingForm.get('destinationId')?.invalid && clothingForm.get('destinationId')?.touched" class="text-danger">
          Veuillez sélectionner une destination
        </div>
      </div>
  
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*">
        
        <div *ngIf="previewUrl" class="mt-2">
          <img [src]="previewUrl" alt="Preview" class="img-thumbnail" style="max-height: 200px;">
        </div>
      </div>
  
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
          Annuler
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="clothingForm.invalid">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
