<div id="transportList">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-xxl">
              <div class="search-box">
                <!-- <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search by type, capacity..."> -->
                <i class="ri-search-line search-icon"></i>
              </div>
            </div>
            <div class="col-xxl-auto col-sm-6">
              <button class="btn btn-primary" routerLink="/admin/transport/add">
                <i class="bi bi-plus-circle me-1"></i> Add Transport
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Transports <span class="badge bg-dark ms-1">{{ transports.length }}</span></h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered table-nowrap">
              <thead class="table-light">
                <tr>
                  <th>Type</th>
                  <th>Capacity</th>
                  <th>Price / Km</th>
                  <th>Available</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let transport of filteredTransports">
                  <td>{{ transport.type }}</td>
                  <td>{{ transport.capacity }}</td>
                  <td>{{ transport.pricePerKm }} TND</td>
                  <td>
                    <span class="badge" [ngClass]="transport.available ? 'bg-success' : 'bg-danger'">
                      {{ transport.available ? 'Yes' : 'No' }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-info me-2" [routerLink]="['/admin/transport/details', transport.id]">
                      <i class="bi bi-eye">View</i>
                    </button>
                    <!-- âœ… Correct routerLink -->
                    <button class="btn btn-sm btn-warning me-2" (click)="goToEditTransport(transport.id!)">
                        <i class="bi bi-pencil"></i> Edit
                      </button>
                      


                    <!-- <button class="btn btn-sm btn-danger" (click)="deleteTransport(transport.id)">
                        <i class="bi bi-trash"></i>
                      </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="filteredTransports.length === 0" class="text-center py-4">
            <p class="text-muted">No transport found.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
