<!-- Testimonial Start -->
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center mb-5">
            <h6 class="section-title bg-white text-center text-primary px-3">Testimonials</h6>
            <h1 class="mb-5">What Our Clients Say</h1>
        </div>
        <div class="row g-4">
            <div *ngFor="let testimonial of testimonials" class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="testimonial-item bg-white text-center border p-4 rounded">
                    <img class="rounded-circle shadow mb-3" [src]="testimonial.image" style="width: 80px; height: 80px; object-fit: cover;">
                    <h5 class="mb-1">{{ testimonial.name }}</h5>
                    <p class="mb-2 text-muted">{{ testimonial.location }}</p>
                    <div class="mb-3">
                        <i *ngFor="let star of [1,2,3,4,5]" 
                           class="fas fa-star" 
                           [class.text-warning]="star <= testimonial.rating"
                           [class.text-muted]="star > testimonial.rating"></i>
                    </div>
                    <p class="mb-0">{{ testimonial.comment }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Testimonial End -->
