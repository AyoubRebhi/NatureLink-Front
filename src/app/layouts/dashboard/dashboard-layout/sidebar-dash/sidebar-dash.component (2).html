<aside class="dashboard-sidebar">
  <div class="sidebar-brand">
    <a routerLink="/admin" class="brand-link">
      <div class="brand-logo">NL</div>
      <span class="brand-text">NatureLink</span>
    </a>
  </div>

  <div class="user-panel">
    <div class="user-avatar">
