<div class="auth-wrapper">
  <div class="auth-container">
    
    <div class="auth-illustration">
      <!-- <img src="assets/nature-auth.jpg" alt="Nature Illustration"> -->
      <div class="illustration-overlay">
        <h2>Welcome Back to NatureLink</h2>
        <p>Reconnect with the outdoors and join a vibrant community of nature lovers</p>
      </div>
    </div>

    <div class="auth-content">
      <div class="auth-card animated fadeInUp">
        <div class="brand-logo">
          <!-- <img src="assets/logo.png" alt="NatureLink Logo"> -->
        </div>

        <h2 class="text-center mb-4">Sign In to Your Account</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input 
              type="email" 
              class="form-control form-control-lg"
              formControlName="email"
              placeholder="Enter your email">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                 class="text-danger small mt-1">
              Valid email is required
            </div>
          </div>
  
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <input 
              type="password" 
              class="form-control form-control-lg"
              formControlName="password"
              placeholder="Enter your password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                 class="text-danger small mt-1">
              Password is required
            </div>
          </div>
  
          <button 
            type="submit" 
            class="btn btn-primary btn-lg w-100 mb-3"
            [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Signing In...
            </span>
          </button>

          <div class="auth-divider">
            <span>OR</span>
          </div>

          <div class="social-auth">
            <!-- <button type="button" class="btn btn-google">
              <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button type="button" class="btn btn-facebook">
              <i class="fab fa-facebook"></i> Sign in with Facebook
            </button> -->
          </div>

          <div class="text-center mt-4">
            <p class="login-link">
              Don't have an account?
              <a routerLink="/auth/register" class="text-primary">Create Account</a>
            </p>
          </div>

          <div *ngIf="errorMessage" class="error-message mt-3 text-danger text-center">
            ⚠️ {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
