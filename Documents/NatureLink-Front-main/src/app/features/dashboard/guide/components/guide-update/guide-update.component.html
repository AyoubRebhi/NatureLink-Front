<div class="container">
  <h2>Modifier un Guide</h2>

  <form [formGroup]="guideForm" (ngSubmit)="updateGuide()">
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="guideForm.invalid">Enregistrer</button>
    <button class="btn btn-secondary ml-2" type="button" (click)="goBack()">Retour</button>
  </form>
</div>
