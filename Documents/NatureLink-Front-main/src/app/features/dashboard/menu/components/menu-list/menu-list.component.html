<div id="menuList">
  <!-- Section de recherche et bouton d'ajout -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-md-8">
              <div class="search-box position-relative">
                <input
                  type="text"
                  class="form-control ps-5"
                  [(ngModel)]="searchTerm"
                  (input)="onSearchChange()"
                  placeholder="Rechercher un menu..."
                />
                <i class="ri-search-line search-icon position-absolute start-0 top-50 translate-middle-y ms-3"></i>
              </div>
            </div>
            <div class="col-md-4 text-end">
              <button
                class="btn btn-primary"
                [routerLink]="['/admin/restaurants/details', restaurantId, 'menus', 'new']"
              >
                <i class="bi bi-plus-circle me-1"></i> Ajouter un Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tableau des menus -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">
            Menus <span class="badge bg-primary ms-2">{{ filteredMenus.length }}</span>
          </h5>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
        </div>

        <div class="card-body">
          <!-- Message d'erreur -->
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            <i class="bi bi-exclamation-triangle me-2"></i> {{ errorMessage }}
          </div>

          <!-- Tableau -->
          <div class="table-responsive">
            <table class="table table-hover table-nowrap align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col" class="w-10">ID</th>
                  <th scope="col">Plats</th>
                  <th scope="col" class="text-end">Prix Moyen</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let menu of filteredMenus">
                  <td>{{ menu.id }}</td>
                  <td>{{ menu.plats }}</td>
                  <td class="text-end">{{ menu.prixMoyen | currency:'EUR':'symbol':'1.2-2' }}</td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <div class="col-md-4 text-end" *ngIf="restaurantId">
                        <button
                         class="btn btn-primary"
                         [routerLink]="['/admin/restaurants/details', restaurantId, 'menus', menu.id, 'edit']"
                        >
                        <i class="bi bi-pencil me-1"></i> Modifier
                       </button>

                      </div>
                      <button
                        class="btn btn-sm btn-danger"
                        (click)="menu.id ? deleteMenu(menu.id) : null"
                        [disabled]="isLoading || !menu.id"
                      >
                        <i class="bi bi-trash"></i> Supprimer
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
