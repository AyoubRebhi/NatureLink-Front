<div id="monumentList">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-xxl">
              <div class="search-box">
                <input
                type="text"
                class="form-control"
                [(ngModel)]="searchTerm"
                 (ngModelChange)="filterRestaurants()"
                  placeholder="Rechercher un monument..."
                 />

                <i class="ri-search-line search-icon"></i>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">
            Monuments <span class="badge bg-dark ms-1">{{ monuments.length }}</span>
          </h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered table-nowrap">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Description</th>
                  <th>Localisation</th>
                  <th>Horaires d'ouverture</th>
                  <th>Prix d'entrée</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let monument of filteredRestaurants">
                  <td>{{ monument.id }}</td>
                  <td>{{ monument.nom }}</td>
                  <td>{{ monument.description }}</td>
                  <td>{{ monument.localisation }}</td>
                  <td>{{ monument.horairesOuverture }}</td>
                  <td>{{ monument.prixEntree }} DT</td>
                  <td>
                    <img [src]="monument.image" alt="Image" width="50" />
                  </td>
                  <td>
                    <button
                      class="btn btn-sm btn-warning me-2"
                      [routerLink]="['/admin/monument/edit', monument.id]"
                    >
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)=" deleteMonument(monument.id!)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="filteredRestaurants.length === 0" class="text-center py-4">
            <p class="text-muted">Aucun monument trouvé.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
