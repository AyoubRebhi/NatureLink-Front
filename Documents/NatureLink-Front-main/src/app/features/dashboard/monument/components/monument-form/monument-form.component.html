<div class="container">
  <h2>Ajouter un Monument</h2>

  <form [formGroup]="monumentForm" (ngSubmit)="saveMonument()">
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="localisation">Localisation</label>
      <input type="text" id="localisation" formControlName="localisation" class="form-control">
    </div>

    <div class="form-group">
      <label for="horairesOuverture">Horaires d'ouverture</label>
      <input type="text" id="horairesOuverture" formControlName="horairesOuverture" class="form-control">
    </div>

    <div class="form-group">
      <label for="prixEntree">Prix d'entr√©e</label>  <!-- Correction du champ -->
      <input type="number" id="prixEntree" formControlName="prixEntree" class="form-control">
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" id="image" formControlName="image" class="form-control">
    </div>

    <button type="submit" [disabled]="monumentForm.invalid" class="btn btn-primary">Ajouter</button>
  </form>

  <button class="btn btn-secondary mt-3" (click)="goBack()">Retour</button>
</div>
