<div class="container">
  <h2>Modifier un Monument</h2>

  <form [formGroup]="monumentForm" (ngSubmit)="updateMonument()">
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="localisation">Localisation</label>
      <input type="text" id="localisation" formControlName="localisation" class="form-control">
    </div>

    <div class="form-group">
      <label for="horairesOuverture">Horaires d'ouverture</label>
      <input type="text" id="horairesOuverture" formControlName="horairesOuverture" class="form-control">
    </div>

    <div class="form-group">
      <label for="prixEntree">Prix d'entr√©e</label>
      <input type="number" id="prixEntree" formControlName="prixEntree" class="form-control">
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" id="image" formControlName="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="monumentForm.invalid">Enregistrer</button>
    <button class="btn btn-secondary ml-2" type="button" (click)="goBack()">Retour</button>
  </form>
</div>
