<div class="monument-front-container">
  <div class="search-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="search-box">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="searchTerm"
              (input)="filterMonuments()"
              placeholder="Rechercher un monument..."
            />
            <i class="ri-search-line search-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container monument-list">
    <div class="row">
      <div *ngFor="let monument of filteredMonuments" class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img
            [src]="'http://localhost:9000/' + monument.image"
            class="card-img-top"
            alt="{{ monument.nom }}"
            onerror="this.src='assets/images/default-monument.jpg'"
          >

          <div class="card-body d-flex flex-column">
            <h3 class="card-title">{{ monument.nom }}</h3>
            <p class="card-text text-muted">{{ monument.description }}</p>

            <ul class="monument-info list-unstyled">
              <li><i class="ri-map-pin-line"></i> {{ monument.localisation }}</li>
              <li><i class="ri-ticket-line"></i> {{ monument.prixEntree | currency:'TND':'symbol':'1.2-2' }}</li>
            </ul>

            <div class="mt-auto text-center">
              <button
              class="btn btn-primary"
              [routerLink]="['/monument', monument.id]"
            >
            <i class="ri-eye-line"></i> Voir les détails
           </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="filteredMonuments.length === 0 && !isLoading" class="col-12 text-center py-5">
        <div class="no-result">
          <i class="ri-landscape-line"></i>
          <h4>Aucun monument trouvé</h4>
          <p>Essayez avec d'autres termes de recherche</p>
        </div>
      </div>
    </div>
  </div>
</div>
